{% extends "base.html" %}

{% block head %}
    <title>群易播</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') | versioned }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}">
{% endblock %}

{% block content %}
<div>
    <h2 class="recommend">主播推荐</h2>
    <section class="star-list fix">
        <ul class="fix">
            {% for channel in channelList %}
            <li>
                <a href="/show/{{channel.anchorUid}}" >
                    <div class="star-state">{{ "直播中" if channel.ifOpen else "离线" }}</div>
        
                    <div class="star-cover">
                        <img class="lazyimg" src="{{channel.coverUrl if channel.coverUrl | is_url else url_for('static', filename='img/app_icon.png')}}" alt="{{channel.title}}" />
                    </div>
                    <div class="star-info">
                        <p class="star-nickname text-overflow">{{channel.title}}</p>
                        <p class="star-num">
                            <i class="iconfont fa fa-heart-o"></i><strong>{{channel.likeCount}}</strong>
                        </p>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock %}

{% block footer %}

{% endblock %}
